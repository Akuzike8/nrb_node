<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/css/style.css">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script defer src="../static/javascript/fingerprint_enroll.js"></script>
        <script defer src="../static/javascript/serialport.js"></script>
    </head>
<body>
    <div class="container">
        <div class="row row_center">
            <div class="col"></div>
            <h1>Register Citizen</h1>
        </div>
        <div class="row row_center">
            <div class="col">
                <h6>Register citizen to access the services provided by UEIS</h6>
                <div class="row_center"></div>
            </div>
        </div>
        <form class="row" method="post" action="/">
            <div class="col">
                <div class="row row_center">
                    <div class="input-group register-input">
                        <div class="input-group-text"><img id="email-img" src="../static/images/card.png" alt="nid pic" srcset=""></div>
                        <input class="form-control" type="text" name="NID" id="NID-input" placeholder="National Id number">
                    </div>
                </div>
                <div class="row row_center">
                    <div class="input-group register-input">
                        <div class="input-group-text"><img id="email-img" src="../static/images/card.png" alt="nid pic" srcset=""></div>
                        <input class="form-control" type="text" name="fname" id="NID-input" placeholder="Firstname">
                    </div>
                </div>
                <div class="row row_center">
                    <div class="input-group register-input">
                        <div class="input-group-text"><img id="email-img" src="../static/images/card.png" alt="nid pic" srcset=""></div>
                        <input class="form-control" type="text" name="oname" id="NID-input" placeholder="Othername">
                    </div>
                </div>
                <div class="row row_center">
                    <div class="input-group register-input">
                        <div class="input-group-text"><img id="email-img" src="../static/images/card.png" alt="nid pic" srcset=""></div>
                        <input class="form-control" type="text" name="sname" id="NID-input" placeholder="surname">
                    </div>
                </div>

                <div class="row row_center">
                    <div class="input-group register-input">
                        <div class="input-group-text"><img id="email-img" src="../static/images/card.png" alt="nid pic" srcset=""></div>
                        <input class="form-control" type="text" name="sex" id="NID-input" placeholder="sex">
                    </div>
                </div>
                <div class="row row_center">
                    <div class="input-group register-input">
                        <div class="input-group-text"><img id="email-img" src="../static/images/card.png" alt="nid pic" srcset=""></div>
                        <input class="form-control" type="text" name="dob" id="NID-input" placeholder="dob">
                    </div>
                </div>
                <div class="row row_center">
                    <div class="input-group register-input">
                        <div class="input-group-text"><img id="email-img" src="../static/images/card.png" alt="nid pic" srcset=""></div>
                        <input class="form-control" type="text" name="phone" id="NID-input" placeholder="phone">
                    </div>
                </div>



                <div class="row_center"></div>

                <div class="row_center"></div>
                <div class="row row_center">
                    <button id="register-btn" class="btn btn-primary btn-lg">Register</button>
                </div>
                <div class="row row_center">
                    <h6>Already have an account? <a href="login">Login</a></h6>
                </div>
            </div>
        </form>

    </div>
</body>
</html>
